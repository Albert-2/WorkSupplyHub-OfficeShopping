<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginStyle.css" />
    <title>Signin</title>
  </head>
  <body>
    <div class="container">
      <h1>Signin</h1>
      <form action="./backend.php" method="POST">
        <div class="inDiv">
          <label for="userMail" class="mailLabel">Email:</label>
          <input
            type="email"
            class="user"
            id="userMail"
            name="userMail"
            required
          />
        </div>
        <div class="inDiv">
          <label for="userName" class="userLabel">Username:</label>
          <input
            type="text"
            class="user"
            id="userName"
            name="userName"
            required
          />
        </div>
        <div class="inDiv">
          <label for="password" class="passLabel">Password:</label>
          <input
            type="password"
            class="pass"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="inDiv">
          <label for="cpassword" class="passLabel">Confirm Password:</label>
          <input
            type="password"
            class="pass"
            id="cpassword"
            name="cpassword"
            required
          />
        </div>
        <button type="submit">Signin</button>
      </form>
    </div>
  </body>
</html>
